{% extends "base.html" %}

{% block content %}
<h1>Cry less post more</h1>
<form action='/newpost' method='post'>
    <label>
        Post Title:

        <input type="text" name='title' value="{{post_title}}"/>
    </label>
    <br>
    Tell me your troubles:
    <br>
    <textarea name='content'>{{post_content}}</textarea>
    <input type="submit" value='Add Blog' />
</form>
<hr />
{% endblock %}
